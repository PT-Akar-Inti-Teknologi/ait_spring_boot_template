databaseChangeLog:
  - changeSet:
      - id: insert-super-admin-role
        author: ait
        changes:
          - sql:
              splitStatements: false
              endDelimiter: ;
              dbms: h2, mysql, postgresql, mssql
              sql: |
                INSERT INTO role (id, name, created_at, updated_at)
                VALUES ('spr_admin', 'Super Admin', GETDATE(), GETDATE());