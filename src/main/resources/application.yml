#Default Properties

server:
  servlet:
    context-path: /api

spring:
  #profile active
  #example: using application-dev.yml => active: dev,using application-prod.yml => active: prod
  application:
     name: example
  profiles:
    active: dev
  jackson:
    time-zone: Asia/Jakarta
  liquibase:
    change-log: classpath:/db/changelog/changelog-master.yml
  cloud:
    openfeign:
      circuitbreaker:
        enabled: true
      #client openfeign log set
      client:
        config:
          default:
            loggerLevel: full
          jsonplaceholder-client:
            connectTimeout: 15000
            readTimeout: 15000
          reqres-client:
            requestInterceptors:
              - org.ait.project.guideline.example.shared.feignclient.reqres.interceptor.ReqresInterceptor
            connectTimeout: 15000
            readTimeout: 15000

resilience4j:
  timelimiter:
    configs:
      default:
        timeoutDuration: 60s

#logbook style: https://github.com/zalando/logbook#configuration
logbook:
  exclude:
    - /actuator/health
    - /actuator/**
    - /health
    - /v3/api-docs
    - /api/v3/api-docs
    - /api/v3/api-docs/**
    - /api/swagger-ui
    - /api/swagger-ui/**
    - /api/swagger-ui.html
  format:
    style: splunk
  filter:
    form-request-mode: off

logging:
  level:
    #set for openfeign write into log
    org.ait.project.guideline.example.shared.openfeign: DEBUG
    #set for logbook write into log
    org.zalando.logbook: TRACE

#turn off time out hystrix, because for default this config if true set timeout to 15 sec, and openfeign timeout unused
hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: false

